<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% if title %}
        {{ title }}
        {% else %}
        小熊有话说
        {% endif %}
    </title>
    {% block cssRefer %}
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' href='/css/main.css' />
    {% endblock %}
</head>
<body>
<!--正文板块-->
{% block content %}
{% endblock content %}
{% block foot %}
<footer class="footer">
    <div class="container">
        <p class="text-muted">&copy;小熊有话说</p>
    </div>
</footer>
{% endblock %}

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<!--脚本部分-->
{% block scripts %}
{% endblock %}
</body>
</html>
